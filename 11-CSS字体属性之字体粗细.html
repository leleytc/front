<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            /* font-weight: "bold"; */
            /* 这个700后面不要单位 等价于bold都是加粗的效果     */
            /* 实际开发中，我们体长使用数字 表示加粗或者变细  */
            font-weight: 700;
        }

        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一众人中最漂亮的颜色</p>
    <p>优雅，淡然</p>
    <p>前端</p>
    <p>攻克</p>
    <p class="bold">克服</p>
    <p>嘱托</p>
</body>

</html>
