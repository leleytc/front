        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">

        </head>

        <body>

                                src="images/woman.jpg">女</label> <br>
                    </td>
                </tr>
                <!-- 第二行 -->
                <tr>
                    <td>生日</td>
                    <td>
                        <select>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>

                        </select>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option selected="seclected">请选择月</option>
                        </select>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>

                    <td>所在地区</td>

                </tr>

                        <input type="radio" name="1">已婚

                </tr>
                <!-- 第五行 -->
                <tr>
                    <td>学历</td>

                        <input type="text" value="博士后">

                </tr>
                <!-- 第六行 -->

                        <input type="checkbox" name="like">妩媚的

                </tr>
                <!-- 第七行 -->
                <tr>
                    <td>个人介绍</td>
                    <td><textarea>个人简介</textarea></td>
                </tr>
                <!-- 第八行 -->
                <tr>

                <!-- 第十一行 -->
                <tr>
                    <td>
                    </td>
                    <td>

                        </ul>
