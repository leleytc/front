<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码:<input type="password" name="pwd"> <br>
        <!-- radio 单选按钮.可以实现多选一 -->
        <!-- name是表单元素名字,这里性别单选按钮必须有相同的名字name,才可以实现多旋翼 -->
        <!-- 单选按钮和复选按钮初次设定时可以设置checked属性,当页面打开时默认这个按钮 -->
        性别:<input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女" checked="checked"> 女 <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好:<input type="checkbox" name="hobby" value="吃饭" checked="checked">吃饭 <input type="checkbox" name="hobby"
            value="睡觉">睡觉 <br>
        <!-- 点击了提交按钮,可以把 表单域form里面的表单元素里面的值,提交给后台服务器 -->
        <input type="submit" value="免费注册"> <br>
        重置按钮可以还原表单元素初始的默认状态
        <input type="reset" value="重新填写"> <br>
        <!-- 配合js使用 -->
        <input type="button" value="获取短信发送码"> <br>
        <!-- 文件域,使用场景,上传文件使用的 -->
        上传头像<input type="file">
    </form>
</body>

</html>
