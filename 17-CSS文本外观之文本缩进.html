<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 文本的第一行缩进多少距离 */
            /* 可以是-的 */
            /* text-indent: 20px; */

            font-size: 24px;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p>你好,今天的天气不错哦</p>
    <p>我叫</p>
    <p>lele</p>

</html>
