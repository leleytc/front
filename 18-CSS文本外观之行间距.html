<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 字高16像素,给了上面5px,下面5px距离 */
            /* 上间距等于下间距行高等于字体+上间距和下间距 */
            /* 可以使用工具测量行高 */
            line-height: 26px;
        }

        p {
            line-height: 25px;
        }
    </style>
</head>

<body>
    <div>中国人</div>
    <p>你好
    </p>
    <p>我叫</p>
    <p>lele</p>
</body>

</html>
